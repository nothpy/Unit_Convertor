<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="task1.css">
	<title>Unit-Convertor</title>
</head>
<body>
	<center><h1 class="heading">UNIT CONVERTER</h1></center>
	<div class="main-box">
		<div class="row">
			<div class="box">
				<h3 class="box-heading "><i class="fas fa-ruler"></i>Length</h3>
				<div class="from-body">
					<p>From:</p>
					<select class="from-select" id="length-from-unit">
						<option value="mm">MM</option>
						<option value="cm">CM</option>
						<option value="inch">Inch</option>
						<option value="foot">Foot</option>
						<option value="meter">Meter</option>
						<option value="km">KM</option>
						<option value="mile">Mile</option>
					</select>
					<div class="input-body">
						<input class="form-control" type="number" step="0.01" id="length-from-value">
					</div>
				</div>
				<div class="To-body">
					<p>To:</p>
					<div class="To-row">
						<select class="To-select" id="length-to-unit">
							<option value="mm">MM</option>
							<option value="cm">CM</option>
							<option value="inch">Inch</option>
							<option value="foot">Foot</option>
							<option value="meter">Meter</option>
							<option value="km">KM</option>
							<option value="mile">Mile</option>
						</select>
						<div class="to-input">
							<input class="form-control" id="length-to-value" readonly>
						</div>
					</div>

				</div>
				<button class="btn" onclick="convertLength()"><i class="fas fa-sync"></i> Convert</button>
			</div>
			<div class="box">
				<h3 class="box-heading "><i class="fas fa-weight-hanging"></i> Weight</h3>
				<div class="from-body">
					<p>From:</p>
					<select class="from-select" id="weight-from-unit">
						<option value="grain">Grain</option>
						<option value="gram">Gram</option>
						<option value="ounce">Ounce</option>
						<option value="pound">Pound</option>
						<option value="kg">KG</option>
						<option value="stone">Stone</option>
					</select>
					<div class="input-body">
						<input class="form-control" type="number" step="0.01" id="weight-from-value">
					</div>
				</div>
				<div class="To-body">
					<p>To:</p>
					<div class="To-row">
						<select class="To-select" id="weight-to-unit">
							<option value="grain">Grain</option>
							<option value="gram">Gram</option>
							<option value="ounce">Ounce</option>
							<option value="pound">Pound</option>
							<option value="kg">KG</option>
							<option value="stone">Stone</option>
						</select>
						<div class="to-input">
							<input class="form-control" id="weight-to-value" readonly>
						</div>
					</div>

				</div>
				<button class="btn" onclick="convertWeight()"><i class="fas fa-sync"></i> Convert</button>
			</div>
			<div class="box">
				<h3 class="box-heading "><i class="fas fa-tachometer-alt"></i> Speed</h3>
				<div class="from-body">
					<p>From:</p>
					<select class="from-select" id="speed-from-unit">
						<option value="fts">Ft/S</option>
						<option value="ms">M/S</option>
						<option value="kmh">KM/H</option>
						<option value="mih">Mi/H</option>
						<option value="knots">Knots</option>
						<option value="lightspeed">Light Speed</option>
					</select>
					<div class="input-body">
						<input class="form-control" type="number" step="0.01" id="speed-from-value">
					</div>
				</div>
				<div class="To-body">
					<p>To:</p>
					<div class="To-row">
						<select class="To-select" id="speed-to-unit">
							<option value="fts">Ft/S</option>
							<option value="ms">M/S</option>
							<option value="kmh">KM/H</option>
							<option value="mih">Mi/H</option>
							<option value="knots">Knots</option>
							<option value="lightspeed">Light Speed</option>
						</select>
						<div class="to-input">
							<input class="form-control" id="speed-to-value" readonly>
						</div>
					</div>

				</div>
				<button class="btn" onclick="convertSpeed()"><i class="fas fa-sync"></i> Convert</button>
			</div>
		</div>
		<div class="row">
			<div class="box">
				<h3 class="box-heading "><i class="fas fa-thermometer-half"></i> Temperature</h3>
				<div class="from-body">
					<p>From:</p>
					<select class="from-select" id="temperature-from-unit">
						<option value="centigrade">Centigrade</option>
						<option value="fahrenheit">Fahrenheit</option>
						<option value="kelvin">Kelvin</option>
						<option value="rankine">Rankine</option>
					</select>
					<div class="input-body">
						<input class="form-control" type="number" step="0.01" id="temperature-from-value">
					</div>
				</div>
				<div class="To-body">
					<p>To:</p>
					<div class="To-row">
						<select class="To-select" id="temperature-to-unit">
							<option value="centigrade">Centigrade</option>
							<option value="fahrenheit">Fahrenheit</option>
							<option value="kelvin">Kelvin</option>
							<option value="rankine">Rankine</option>
						</select>
						<div class="to-input">
							<input class="form-control" id="temperature-to-value" readonly>
						</div>
					</div>

				</div>
				<button class="btn" onclick="convertTemperature()"><i class="fas fa-sync"></i> Convert</button>
			</div>
			<div class="box">
				<h3 class="box-heading "><i class="fas fa-database"></i> Digital Storage</h3>
				<div class="from-body">
					<p>From:</p>
					<select class="from-select" id="storage-from-unit">
						<option value="bit">Bit</option>
						<option value="byte">Byte</option>
						<option value="kib">KiB</option>
						<option value="mib">MiB</option>
						<option value="gib">GiB</option>
						<option value="tib">TiB</option>
						<option value="pib">PiB</option>
					</select>
					<div class="input-body">
						<input class="form-control" type="number" step="0.01" id="storage-from-value">
					</div>
				</div>
				<div class="To-body">
					<p>To:</p>
					<div class="To-row">
						<select class="To-select" id="storage-to-unit">
							<option value="bit">Bit</option>
							<option value="byte">Byte</option>
							<option value="kib">KiB</option>
							<option value="mib">MiB</option>
							<option value="gib">GiB</option>
							<option value="tib">TiB</option>
							<option value="pib">PiB</option>
						</select>
						<div class="to-input">
							<input class="form-control" id="storage-to-value" readonly>
						</div>
					</div>

				</div>
				<button class="btn" onclick="convertStorage()"><i class="fas fa-sync"></i> Convert</button>
			</div>
		</div>
	</div>
	<div class="bottom">All conversions are based on formulas taken from <a href="">Google</a>.</div>
	<script src="script.js"></script>
</body>
</html>
